        .scrolling-words-box {
            height: 3rem;
            margin: auto;
            overflow: hidden;

                margin: 0 0.625rem;
                padding: 0;
                animation: scrollUp 4s infinite;

                li {
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                    height: 3rem;
                    list-style: none;
                }
            }
        }

        $item-count: 5;

        @keyframes scrollUp {
            @for $i from 1 through ($item-count - 1) {

                #{($i * 25) - 10%},
                #{$i * 25%} {
                    transform: translateY((-100% / $item-count) * $i);
                }
            }
        }
    </style>
